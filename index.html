<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="login-container">
        <!-- صندوق تسجيل الدخول -->
        <div class="login-box">
            <h1 class="logo">Instagram</h1>
            <form class="login-form">
                <input type="text" placeholder="اسم المستخدم" class="input-field" required>
                <input type="password" placeholder="كلمة المرور" class="input-field" required>
                <button type="submit" class="login-button">تسجيل الدخول</button>
                <p class="divider">أو</p>
                <button type="button" class="facebook-login">تسجيل الدخول باستخدام Facebook</button>
            </form>
            <p class="forgot-password">نسيت كلمة المرور؟</p>
        </div>

        <!-- رابط التسجيل -->
        <div class="signup-box">
            <p>ليس لديك حساب؟ <a href="#">إنشاء حساب جديد</a></p>
        </div>
    </div>
</body>
</html>
